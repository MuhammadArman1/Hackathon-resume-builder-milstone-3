<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder Muhammad Arman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder&nbsp;&nbsp<small>By</small><i>&nbsp;&nbspMuhammad Arman</i></h1>
        
        <!-- Resume Form -->
        <form id="resume-form">
            <div class="section">
                <h3>Personal Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
                
                <label for="country">Country</label>
                <select id="country" name="country" onchange="populateCities()" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="UK">UK</option>
                </select>

                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                </select>
            </div>
            
            <div class="section">
                <h3>Education</h3>
                <label for="education">Degree</label>
                <textarea id="education" name="education" rows="3" placeholder="B.Sc in Computer Science, XYZ University (2015-2019)" required></textarea>
            </div>

            <div class="section">
                <h3>Experience</h3>
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Software Developer at XYZ Company (2019-Present)" required></textarea>
            </div>

            <div class="section">
                <h3>Achievements</h3>
                <label for="skills"></label>
                <textarea id="achievements" name="skills" rows="3" placeholder="Enter your achievements"></textarea>
            </div>

            <div id="toggle-skill" class="section">
                <h3>Skills</h3>
                <label for="skills" ></label>
                <textarea id="skills" name="skills" rows="3" placeholder="e.g. HTML, CSS, JavaScript, Python" required></textarea>
            </div>
            <button type="button" id="toggle-button" onclick="toggleskill()">Hide / show skill</button>

            <div class="section">
                <h3>Languages</h3>
                <label>Select Languages</label><br>
                
                <input type="checkbox" id="english" name="languages" value="English">
                <label for="english">English</label><br>
            
                <input type="checkbox" id="spanish" name="languages" value="Spanish">
                <label for="spanish">Spanish</label><br>
            
                <input type="checkbox" id="german" name="languages" value="German">
                <label for="german">German</label><br>
            
                <input type="checkbox" id="french" name="languages" value="French">
                <label for="french">French</label><br>
            
                <input type="checkbox" id="chiness" name="languages" value="Chiness">
                <label for="chiness">Chiness</label><br>
            </div>
            <button type="submit">Generate Resume</button>
        </form>

        <!-- Resume Preview Section -->
        <div id="resume-preview" style="display: none;">
            <h2>Resume Preview</h2>
            <div class="resume-section">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> <span id="display-name"></span></p>
                <p><strong>Email:</strong> <span id="display-email"></span></p>
                <p><strong>Phone:</strong> <span id="display-phone"></span></p>
                <p><strong>Address:</strong> <span id="display-address"></span></p>
                <p><strong>Country:</strong> <span id="display-country"></span></p>
                <p><strong>City:</strong> <span id="display-city"></span></p>
            </div>

            <div class="resume-section">
                <h3>Education</h3>
                <p id="display-education"></p>
            </div>

            <div class="resume-section">
                <h3>Experience</h3>
                <p id="display-experience"></p>
            </div>

            <div class="resume-section">
                <h3>Skills</h3>
                <p id="display-skills"></p>
            </div>

            <div class="resume-section">
                <h3>Achievements</h3>
                <p id="display-achievement"></p>
            </div>

            <div class="resume-section">
                <h3>Languages</h3>
                <p id="display-languages"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
